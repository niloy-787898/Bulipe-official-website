<main-header></main-header> 
<!-- SERVICES Banner Section -->
<section class="product-service-banner-section">
  <div class="container">
    <div class="product-service-main">
      <div class="product-service-sub-upper">
        <div class="heading-content">
          <div class="icon-content">
            <div class="service-icon">
              <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="content-heading">
              <h1>{{ dynamicConstentData.ServicesHeadings }}</h1>
            </div>
          </div>
          <h1>{{ dynamicConstentData.ServicesSubHeadings }}</h1>
          <h2>{{ dynamicConstentData.ServicesPeraHeadings }}</h2>

          <div class="explore-btn" appSmoothScroll>
            <button>{{ dynamicConstentData.ServicesBtn }}</button>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="image-portion">
          <div class="service-data-image">
            <img class="img" src="assets/services-banner-pic.avif" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CORE SERVICE PRODUCT -->
<app-core-service></app-core-service>

<!-- SERVICES Product Details -->
<section class="produt-details-sme" >
  <div class="container">
    <div class="product-details-main">
      <ng-container
        *ngFor="let serviceInfo of dynamicPageData; let i = index"
      >
        <div class="product-sub-content">
          <div class="product-details-left" [ngClass]="getGridOrder(i)">
            <h1>{{ serviceInfo.headings }}</h1>
            <h2 [innerHTML]="serviceInfo.subHeading">{{ serviceInfo.subHeading }}</h2>
            <p>{{ serviceInfo.description }}</p>
            <div class="explore-btn" [routerLink]="serviceInfo.slug">
              <button>{{ serviceInfo.viewMoreBtn }}</button>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="product-details-right" [ngClass]="getGridOrder(i)">
            <div class="image-portion">
              <div class="sme-data-image">
                <img class="img" [src]="serviceInfo.image" />
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</section>

<!-- SERVICES INQUERY Section -->
<section class="crm-inquary-section">
  <div class="container">
    <div class="crm-inquary-main">
      <div class="crm-inquary-main-left">
        <div class="accordion">
          <div
            class="accordion-item"
            *ngFor="let serviceInfo of dynamicPageData; let i = index"
          >
            <div class="accordion-heading" (click)="toggleAccordion(i)">
              <h1>{{ serviceInfo.AccordianHeading }}</h1>
              <i
                [class]="
                  'arrow-icon ' +
                  (serviceInfo.expanded
                    ? 'fa-solid fa-angle-up'
                    : 'fa-solid fa-angle-down')
                "
              ></i>
            </div>
            <div class="accordion-content" [hidden]="!serviceInfo.expanded">
              <p>{{ serviceInfo.AccordianContents }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="crm-inquary-main-right">
        <div class="image-portion">
          <div class="crm-data-image">
            <img class="img" src="assets/Group-1.png" />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<web-main-footer></web-main-footer>
